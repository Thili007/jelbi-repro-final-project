<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Sign In</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="">
        <ul>
          <li><a href="./index.html"> Jelbi App</a></li>
          <li><a href="./contact&sign-up-form.html"> Contact & sign-in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="registration-form">
        <form>
          <div class="form-icon">
            <img src="./images/190913_Jelbi-I-App-Kontur-so.png" alt="" />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control item"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="phone-number"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="birth-date"
              placeholder="Birth Date"
            />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-block create-account">
              Create Account
            </button>
          </div>
        </form>
        <div class="social-media">
          <h5>Sign up with social media</h5>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
